<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi 2025</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff0080, #ffbf00, #00ff80, #00bfff);
            background-size: 400% 400%;
            animation: bgAnimation 10s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .card {
            width: 350px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            padding-bottom: 40px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .text {
            padding: 15px;
        }

        .text h1 {
            color: #ff5733;
            font-size: 28px;
            font-weight: bold;
        }

        .countdown {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .share {
            background-color: #27ae60;
            color: white;
        }

        .music {
            background-color: #f39c12;
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .colors {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .color, .water-splash {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            opacity: 0.7;
            transform: scale(0);
            animation: pop 1s ease-out forwards;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .balloon {
            width: 50px;
            height: 70px;
            position: absolute;
            bottom: -100px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        footer {
            text-align: center;
            font-size: 16px;
            color: white;
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://source.unsplash.com/350x200/?holi,colors" alt="Holi Festival">
        <div class="text">
            <h1>Happy Holi 2025!</h1>
            <p>‡§∞‡§Ç‡§ó‡•ã‡§Ç ‡§ï‡•á ‡§á‡§∏ ‡§§‡•ç‡§Ø‡•ã‡§π‡§æ‡§∞ ‡§™‡§∞ ‡§Ü‡§™‡§ï‡•á ‡§ú‡•Ä‡§µ‡§® ‡§Æ‡•á‡§Ç ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡§æ‡§Ç ‡§î‡§∞ ‡§∏‡§Æ‡•É‡§¶‡•ç‡§ß‡§ø ‡§Ü‡§è‡§Ç‡•§</p>
            <p class="countdown" id="countdown">‡§π‡•ã‡§≤‡•Ä ‡§Ü‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§Ø...</p>
        </div>
        
        <div class="buttons">
            <button class="btn share" onclick="shareHoliCard()">üéâ ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡•á‡§Ç</button>
            <button class="btn music" onclick="toggleMusic()">üé∂ ‡§Æ‡•ç‡§Ø‡•Ç‡§ú‡§ø‡§ï</button>
        </div>

        <div class="colors"></div>
    </div>

    <footer>By: Aman Vishwakarma</footer>

    <audio id="holiMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        function updateCountdown() {
            const holiDate = new Date("March 14, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = holiDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `‡§π‡•ã‡§≤‡•Ä ‡§Ü‡§®‡•á ‡§Æ‡•á‡§Ç: ${days} ‡§¶‡§ø‡§®, ${hours} ‡§ò‡§Ç‡§ü‡•á, ${minutes} ‡§Æ‡§ø‡§®‡§ü, ${seconds} ‡§∏‡•á‡§ï‡§Ç‡§°`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function createEffect(x, y) {
            const effect = document.createElement("div");
            effect.classList.add("color");
            document.querySelector(".colors").appendChild(effect);

            const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
            effect.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            effect.style.left = x + "px";
            effect.style.top = y + "px";

            setTimeout(() => effect.remove(), 1000);
        }

        document.body.addEventListener("click", function(event) {
            createEffect(event.clientX, event.clientY);
        });

        function shareHoliCard() {
            navigator.share({ title: "Happy Holi 2025!", text: "Enjoy the Festival of Colors!", url: window.location.href });
        }

        function toggleMusic() {
            const music = document.getElementById("holiMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function createBalloons() {
            setInterval(() => {
                const balloon = document.createElement("img");
                balloon.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Balloon_Icon.svg/1024px-Balloon_Icon.svg.png";
                balloon.classList.add("balloon");
                document.body.appendChild(balloon);

                balloon.style.left = Math.random() * window.innerWidth + "px";
                setTimeout(() => balloon.remove(), 6000);
            }, 1000);
        }
        createBalloons();
    </script>

</body>
</html>
